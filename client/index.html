<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.A.T.E</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
  </link>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
  </script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
    </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
  </link>
</head>

<body>
  <nav id="navbar">
    <div class="nav-btn">
      <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
    </div>
    <h1> Just Another Text Editor</h1>
    <div class="navbar-brand">
      <img src="./assets/icons/icon_96x96.png" />
    </div>

  </nav>
  <div id="notebar">
    <div class="nav-btn">
      <a class="btn btn-sm btn-primary" id="buttonNew" role="button">New Record</a>
      <!-- <a class="btn btn-sm btn-info" id="buttonSave" role="button">Save Record</a> -->
    </div>
    <div class="nav-btn">
      <h4 class="btnTitle">Go to Record: </h4>
      <select id="selectRecord">
        <option value="0"></option>
      </select>
      <a class="btn btn-sm btn-dark" id="buttonGetAllDB" role="button">Get All Records</a>
    </div>
    <div class="nav-btn">
      <a class="btn btn-sm btn-danger" id="buttonClearDB" role="button">Clear Database!</a>
    </div>
  </div>
  <main id="main">
    <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
  </main>

</body>

</html>
